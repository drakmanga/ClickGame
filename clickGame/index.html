<html id="html">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <head>
        <meta charset="utf-8">
        <title>Hxagons Game</title>
        <link rel="stylesheet" href="clickGame.css">
    </head>

    <body id="body">
        <input type="range" id="volume" value="100">

        <nav id="nav" class="navbar navbar-light bg-light">
            
            <p id="soundActivate"></p>
            <p id="lastGame"></p>
        </nav>
        
        <nav id="navTimer" class="navbar navbar-light bg-light hide">
            <p id="counter">Counter Hexagons: 0 </p>
            <p id="timerGame"></p>
        </nav>
        <br>

        <div class="d-flex align-items-center justify-content-center">
            <div id="divstart" class="card text-center" style="width: 35rem;">
                <div class="card-body">

                    <h1>Welcome To Hxagon</h1>
                    <h3>Rules</h3>
                    <ul style="list-style-position: inside">
                        <li>The game last 120 second</li>
                        <li>Clicking on hexagons will add 1 point</li>
                        <li>Click outside of hexagons will remove 1 point</li>
                    </ul>
                    <h3>When you are ready start the game!</h3>
                    <button class="btn btn-light btn-outline-dark" type="button" id="start">
                        START THE GAME
                    </button>
                </div>
            </div>
            <div id="divend" class="card text-center hide" style="width: 35rem;">
                <div class="card-body">

                    <h1 id="niceGame">Nice game!</h1>
                    <h2 id="newrecord" class="hide"></h2>
                    <h3>Statistics:</h3>
                    <ul style="list-style-position: inside">
                        <li id="hexagons"></li>
                        <li id="hexagonsMiss"></li>
                        <li id="hexagons_s"></li>
                    </ul>
                    <h3>When you are ready restart the game!</h3>
                    <button class="btn btn-light btn-outline-dark" type="button" id="restart">
                        RESTART THE GAME
                    </button>
                </div>
            </div>
        </div>

       
            
        

        <h1 id="countDown" class="text-center"></h1>
        <div class="background"></div>
        
    <script src="clickGame.js"></script>
    
    </body>
</htmll
